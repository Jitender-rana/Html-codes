<html>
    <head>
        <title>Bootstrap-12-col-layout</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .container{
                background-color: rgb(158, 154, 154);
                display: flex;
                height: 100px;
                width: 500px;
                align-items: center;
                justify-content: center;

            }
            .row{
                background-color: rgb(35, 44, 35);
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                height: 80px;
                width: 400px;

            }
            .col{
                background-color: azure;
                height: 50px;
                width: 150px;
            }
        </style>
    </head>


    <body>
        <div class="container">
            <div class="row">
                <div class="col"><p>First col</p></div>
                <div class="col">Second col</div>
            </div>
        </div>
    </body>
</html>
